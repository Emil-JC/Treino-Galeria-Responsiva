<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Responsiva</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="gallery">
      <div class="image"><span><img src="img/img-1.png" alt=""></span></div>
      <div class="image"><span><img src="img/img-2.png" alt=""></span></div>
      <div class="image"><span><img src="img/img-3.png" alt=""></span></div>
      <div class="image"><span><img src="img/img-4.png" alt=""></span></div>
      <div class="image"><span><img src="img/img-5.png" alt=""></span></div>
      <div class="image"><span><img src="img/img-6.png" alt=""></span></div>
    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
